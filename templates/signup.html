<head>
  <style>
    .navbar.navbar-default {
      background: #3D4351;
      color: #00CED1;
      font-family: Effra, Helvetica, sans-serif;
    }

      body {
        font-family: "Effra", Helvetica, sans-serif;
        }

      h1 {
        color: #3D4351;
        font-size: 30px;
        font-family: "Effra", Helvetica, sans-serif;
      }


    </style>
</head>

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a style="color:#00CED1; font-family: Effra, Helvetica, sans-serif" class="navbar-brand" href="/login">
        Log in
      </a>
    </div>
  </div>
</nav>

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}
<h1 style="text-align: right; margin-right: 45%; font-family: Effra, Helvetica, sans-serif;">Register</h1>
<div style="text-align: center; margin-right: 50%; margin-left: 25%; font-family: Effra, Helvetica, sans-serif;" class="panel panel-default col-sm-6">
  <div class="panel-body">
    <!--Create a form that POSTs to the `/signup` route-->
    <form class="form" action="/signup" method="POST">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="first_name">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="last_name">
          </div>
        <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
